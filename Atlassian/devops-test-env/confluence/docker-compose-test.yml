version: '3'

services:
  confluence:
    image: atlassian/confluence-server:7.9.3-ubuntu
    restart: unless-stopped
    ports:
      - 8090:8090
      # - 8091:8091 # cluster kurulursa sync i√ßin gerekli 
    volumes:
      - /data/confluence-data:/var/atlassian/application-data/confluence

    environment:
      - CATALINA_OPTS= -Xms256m -Xmx1g
      # - CONFLUENCE_PROXY_NAME=
      # - CONFLUENCE_PROXY_PORT=
      # - CONFLUENCE_PROXY_SCHEME=
      # - CONFLUENCE_DELAYED_START=

  postgres:
    image: postgres:9.6
    restart: unless-stopped
    ports:
       - 5432:5432
    volumes:
      - /data/postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=confluence
      - POSTGRES_DB=confluence
      - POSTGRES_PASSWORD=123456789
      - POSTGRES_ENCODING=UTF8

networks:
  default:
    external:
      name: devopsbridge